<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Gestion Tienda de Regalos</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <ui:include src="Plantilla.xhtml" />    
            <p:layoutUnit position="center">
                <h:form id="form1">
                    <p:dataTable id="tabla1" value="#{entrega.listaentregas}" var="dato" 
                                     paginator="true" rows="10" rowsPerPageTemplate="5,10,50,100" style="text-align: center;" sortBy="#{dato.entcodigo}">
                        <p:column headerText="Ticket" sortBy="#{dato.entcodigo}" filterBy="#{dato.entcodigo}">
                            <h:outputText value="#{dato.entcodigo}"></h:outputText>
                        </p:column>
                        <p:column headerText="Cliente" filterBy="#{dato.vencodigo.clicedula.clicedula}">
                            <h:outputText value="#{dato.vencodigo.clicedula.clicedula}"></h:outputText>
                        </p:column>
                        <p:column headerText="Para" filterBy="#{dato.entdestinatario}">
                            <h:outputText value="#{dato.entdestinatario}"></h:outputText>
                        </p:column>
                        <p:column headerText="Direccion">
                            <h:outputText value="#{dato.entdireccion}"></h:outputText>
                        </p:column>
                        <p:column headerText="Fecha Entrega" sortBy="#{dato.entfechaentrega}">
                            <h:outputText value="#{dato.entfechaentrega}"></h:outputText>
                        </p:column>
                        <p:column headerText="Estado" sortBy="#{dato.entestado}" filterBy="#{dato.entestado}">
                            <h:outputText value="#{dato.entestado}"></h:outputText>
                        </p:column>
                        <p:column headerText="Fecha Despacho" sortBy="#{dato.entfechadespacho}">
                            <h:outputText value="#{dato.entfechadespacho}"></h:outputText>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
