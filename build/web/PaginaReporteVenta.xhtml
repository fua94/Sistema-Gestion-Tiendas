<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Gestion Tienda de Regalos</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <ui:include src="Plantilla.xhtml" />    
            <p:layoutUnit position="center">
                <p:panel id="toggleable" header="Reporte Detallado" toggleable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel" style="margin-bottom:20px">
                    <h:form id="form1">
                        <p:dataTable id="tabla1" value="#{venta.reporte}" var="dato" 
                          rows="10" rowsPerPageTemplate="5,10,50,100" style="text-align: center;" paginator="true">
                            <p:column headerText="Año" sortBy="#{dato.año}" filterBy="#{dato.año}">
                                <h:outputText value="#{dato.año}" />
                            </p:column>
                            <p:column headerText="Mes" sortBy="#{dato.mes}" filterBy="#{dato.mes}">
                                <h:outputText value="#{dato.mes}" />
                            </p:column>
                            <p:column headerText="Ventas" sortBy="#{dato.cantidad}">
                                <h:outputText value="#{dato.cantidad}" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:panel>
                <h:panelGrid columns="2" style="width:100%">
                    <p:chart type="bar" model="#{venta.graficoAño}" style="width:500px;"/>
                    <p:chart type="donut" model="#{venta.graficoVendido}" style="width:500px;" />
                </h:panelGrid>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
